<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">LogLevel</ui:define>
		<ui:define name="content">
			<h3>
			Change log level runtime
			</h3>
			
			<h:form id="form">
				<p:growl id="growl" showDetail="true" /> 
				<h:panelGrid columns="2">
					<p:outputLabel value="Choose level:"></p:outputLabel>
					<p:selectOneMenu value="#{data.selectedLevel}" required="true" converter="ivy.ListItem" >
						<f:selectItem itemLabel="Please choose" itemValue=""></f:selectItem>
						<f:selectItems value="#{data.logLevels}" var="level" itemValue="#{level}"></f:selectItems>
					</p:selectOneMenu>
					
					<br />
					<p:commandButton actionListener="#{logic.changeLevel}" value="Change Level" update="form, growl" icon="ui-icon-check" />
				</h:panelGrid>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
